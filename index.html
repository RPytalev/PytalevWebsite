      <div class="header__wrapper">
        <div class="logo">
          <a href="index.html">
            <div class="logo__logo-container">
              <div class="logo-circle">
                <div class="logo-circle__circle-line logo-circle__circle-line-1">
                    <img id="img-logo-color-white" class="logo-circle__img" src="images/logo-white.png" alt="Logo white color">
                </div>
                <div class="logo-circle__circle-line logo-circle__circle-line-2"></div>
                <div class="logo-circle__circle-line logo-circle__circle-line-3"></div>
                <div class="logo-circle__circle-line logo-circle__circle-line-4"></div>
                <div class="logo-circle__circle-line logo-circle__circle-line-5"></div>
                <div class="logo-circle__circle-line logo-circle__circle-line-6"></div>
                <div class="logo-circle__circle-line logo-circle__circle-line-7"></div>
                <div class="logo-circle__circle-line logo-circle__circle-line-8"></div>
                <div class="logo-circle__circle-line logo-circle__circle-line-9"></div>
                <div class="logo-circle__circle-line logo-circle__circle-line-10"></div>
              </div>
            </div>
          </a>
        </div>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="studio.html">Studio</a>
            </li>
            <li class="menu__item">
              <a href="pytalev.html">Pytalev</a>
            </li>
            <li class="menu__item">
              <a href="school.html">School</a>
            </li>                    
          </ul>
        </nav>          
      </div>
    </header>
    <main class="main">
      <div class="main-wrapper">
        <div class="slider">
          <div class="slider__slider-roll">
            <div class="slider-roll__slide">
              <div class="slide__slide-content">First</div>
            </div>
            <div class="slider-roll__slide">
              <div class="slide__slide-content">Second</div>
            </div>
            <div class="slider-roll__slide">
              <div class="slide__slide-content">Third</div>
            </div>
            <div class="slider-roll__slide">
              <div class="slide__slide-content">Fourth</div>
            </div>
            <div class="slider-roll__slide">
              <div class="slide__slide-content">Fifth</div>
            </div>
          </div>
        </div>
        <a class="slider__button slider__button-prev" role="button" onmouseenter="mouseenterButtonPrev()" onmouseleave="mouseleaveButtonPrev()">
          <div class="slider__button-marker slider__button-marker-arrow-left"></div>
        </a>
        <a class="slider__button slider__button-next" role="button" onmouseenter="mouseenterButtonNext()" onmouseleave="mouseleaveButtonNext()">
          <div class="slider__button-marker slider__button-marker-arrow-right"></div>
        </a>
        <div class="slider-console">
          <div class="slider-console__slides-indicators">
            <div class="slider-console__slide-indicator slider-console__slide-indicator_highlighted"></div>
            <div class="slider-console__slide-indicator"></div>
            <div class="slider-console__slide-indicator"></div>
            <div class="slider-console__slide-indicator"></div>
            <div class="slider-console__slide-indicator"></div>
          </div>
          <div class="slider-console__slides-descriptions">
            <p class="slider-console__slide-description slider-console__slide-description_visible">First</p>
            <p class="slider-console__slide-description">Second</p>
            <p class="slider-console__slide-description">Third</p>
            <p class="slider-console__slide-description">Fourth</p>
            <p class="slider-console__slide-description">Fifth</p>
          </div>
        </div>
      </div>          
    </main>
    <div class="hamburger">
      <div class="hamburger__line"></div>
      <div class="hamburger__line"></div>
      <div class="hamburger__line"></div>
    </div>

      <ul class="hamburger-menu__social-media-list">

          <a href="https://www.facebook.com/roman.pytalev">

        </li>
        <li class="hamburger-menu__social-media-item">
          <a href="https://www.instagram.com/roman.pytalev">
