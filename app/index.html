<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pytalev's web studio & school</title>
    <meta name="author" content="Roman Pytalev">
    <meta name="Copyright" content="Roman Pytalev">
    <meta name="description" content="Pytalev's web studio and school is always open to web developers. This is where the code lives. HTML, CSS, JavaScript">
    <link rel="shortcut icon" type="image/png" href="favicon-orange.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__logo-wrapper">
          <a class="header__logo-link" href="index.html">
            <div class="header__logo-container">
              <div class="header__logo">
                <div class="header__line header__line-1">
                    <img class="header__img" src="img/logo-white.png" alt="Letter P white color">
                </div>
                <div class="header__line header__line-2"></div>
                <div class="header__line header__line-3"></div>
                <div class="header__line header__line-4"></div>
                <div class="header__line header__line-5"></div>
                <div class="header__line header__line-6"></div>
                <div class="header__line header__line-7"></div>
                <div class="header__line header__line-8"></div>
                <div class="header__line header__line-9"></div>
                <div class="header__line header__line-10"></div>
              </div>
            </div>
          </a>
        </div>
        <div class="header__menu">
          <nav class="header__menu-container">
            <ul class="header__list">
              <li class="header__item">
                <a class="header__menu-link" href="studio.html">Studio</a>
              </li>
              <li class="header__item">
                <a class="header__menu-link" href="pytalev.html">Pytalev</a>
              </li>
              <li class="header__item">
                <a class="header__menu-link" href="school.html">School</a>
              </li>                    
            </ul>
          </nav>           
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__slider">
        <div class="main__slider-roll">
          <div class="main__slide">
            <div class="main__slide-content">First</div>
          </div>
          <div class="main__slide">
            <div class="main__slide-content">Second</div>
          </div>
          <div class="main__slide">
            <div class="main__slide-content">Third</div>
          </div>
          <div class="main__slide">
            <div class="main__slide-content">Fourth</div>
          </div>
          <div class="main__slide">
            <div class="main__slide-content">Fifth</div>
          </div>
        </div>
      </div>
      <a class="main__slider-button main__slider-button-prev" role="button" onmouseenter="mouseenterButtonPrev()" onmouseleave="mouseleaveButtonPrev()">
        <div class="main__slider-button-marker main__slider-button-marker-arrow-left"></div>
      </a>
      <a class="main__slider-button main__slider-button-next" role="button" onmouseenter="mouseenterButtonNext()" onmouseleave="mouseleaveButtonNext()">
        <div class="main__slider-button-marker main__slider-button-marker-arrow-right"></div>
      </a>
      <div class="main__console">
        <div class="main__slides-indicators">
          <div class="main__slide-indicator main__slide-indicator_highlighted"></div>
          <div class="main__slide-indicator"></div>
          <div class="main__slide-indicator"></div>
          <div class="main__slide-indicator"></div>
          <div class="main__slide-indicator"></div>
        </div>
        <div class="main__slides-descriptions">
          <p class="main__slide-description main__slide-description_visible">First</p>
          <p class="main__slide-description">Second</p>
          <p class="main__slide-description">Third</p>
          <p class="main__slide-description">Fourth</p>
          <p class="main__slide-description">Fifth</p>
        </div>
      </div>
    </main>
    <div class="hamburger">
      <div class="hamburger__line"></div>
      <div class="hamburger__line"></div>
      <div class="hamburger__line"></div>
    </div>
    <div class="hamburger-menu">
      <ul class="hamburger-menu__list">
        <li class="hamburger-menu__item">
          <a class="hamburger-menu__link" href="index.html">Home</a>
        </li>
        <li class="hamburger-menu__item">
          <a class="hamburger-menu__link" href="studio.html">Studio</a>
        </li>
        <li class="hamburger-menu__item">
          <a class="hamburger-menu__link" href="pytalev.html">Pytalev</a>
        </li>
        <li class="hamburger-menu__item">
          <a class="hamburger-menu__link" href="school.html">School</a>
        </li>
      </ul>    
      <ul class="hamburger-menu__social-media-list">
        <li class="hamburger-menu__social-media-item">
          <a class="hamburger-menu__social-media-link" target="_blank" href="https://www.facebook.com/roman.pytalev">
            <i class="hamburger-menu__social-media-link-icon fab fa-facebook"></i>
          </a>
        </li>
        <li class="hamburger-menu__social-media-item">
          <a class="hamburger-menu__social-media-link" target="_blank" href="https://instagram.com/roman.pytalev?utm_medium=copy_link">
            <i class="hamburger-menu__social-media-link-icon fab fa-instagram"></i>
          </a>
        </li>
        <li class="hamburger-menu__social-media-item">
          <a class="hamburger-menu__social-media-link" target="_blank" href="https://twitter.com/rpytalev?s=11">
            <i class="hamburger-menu__social-media-link-icon fab fa-twitter"></i>
          </a>
        </li>        
      </ul>
    </div>
    <script src="js/spinner.js"></script>
    <script src="js/script.js"></script>
    <script src="js/slider.js"></script>
  </body>
</html>
