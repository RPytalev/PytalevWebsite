      <div class="main-wrapper-school-page">

          <h1 class="wave">Coming soon</h1>
          <p>We are currently working on a school page. Stay tuned!</p>
          <p class="blinker">Time left until launching:</p>
        </section>
        <section class="timer">
          <div class="timer-wrapper timer-wrapper__days">
            <div class="display display-days">365</div>
            <p>days</p>
          </div>
          <div class="timer-wrapper timer-wrapper__haurs">
            <div class="display display-haurs">21</div>
            <p>haurs</p>
          </div>
          <div class="timer-wrapper timer-wrapper__minutes">
            <div class="display display-minutess">5</div>
            <p>minutes</p>
          </div>
          <div class="timer-wrapper timer-wrapper__seconds">
            <div class="display display-seconds">5</div>
            <p>seconds</p>
          </div>
        </section>
        <section class="subscribe-form">
          <p>Subscribe to get notified!</p>
          <form class="form">
            <input type="email" placeholder="Your email address">
            <div class="subscribe-form__form-button" role="button" onclick="offsetButtonSubscribeForm()">Subscribe</div>
          </form>
        </section>
      </div>
