<!DOCTYPE html>
<html lang="en">
  <head>
     <!--@ Meta @-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--@ MetaText @-->
    <title>Pytalev's web studio & school HTML, CSS, JavaScript</title>
    <meta name="author" content="Roman Pytalev">
    <meta name="Copyright" content="Roman Pytalev">
    <meta name="description" content="Pytalev's web studio and school is always open to web developers. This is where the code lives. HTML, CSS, JavaScript">
     <!--@ Assets @-->
    <link rel="shortcut icon" type="image/png" href="favicon-orange.png">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body oncopy="alert('Dear user! Copying is not allowed! All rights reserved! Come to our web development school and we will teach you how to create even better than what you wanted to copy!'); return false">
    <!--@ Studio page @-->
    <div class="studio-page-content">
      <!--@ Navbar @-->
      <nav class="navbar">
          <a href="/index.html">
            <div class="navbar-logo">
              <div class="cube">
                <div class="side front"></div>
                <div id="studioPageLogoInside">
                  <img id="white-logo" src="/images/logo-white.png" alt="white logo P">
                  <img id="orange-logo" src="/images/logo-orange.png" hidden alt="orange logo P">
                </div>
                <div class="side back"></div>
                <div class="side right"></div>
                <div class="side left"></div>
                <div class="side top"></div>
                <div class="side bottom"></div>
              </div>
            </div>
          </a>
          <div class="navbar-links">
            <li><a href="/studio.html" class="navbar-link">Studio</a></li>
            <li><a href="/pytalev.html" class="navbar-link">Pytalev</a></li>
            <li><a href="/school.html" class="navbar-link">School</a></li>
          </div>
      </nav>
      <!--@ End of Navbar @-->     
      <div class="project welcome">
        <div class="project-content-wrapper">
          <img src="/images/projectWelcome.png" alt="screenshot">
          <img src="/images/projectWelcome.png" alt="screenshot">
          <img src="/images/projectWelcome.png" alt="screenshot">
          <img src="/images/projectWelcome.png" alt="screenshot">
          <img src="/images/projectWelcome.png" alt="screenshot">
        </div>
      </div>
      <div class="project"></div>
      <div class="project"></div>
      <div class="project"></div>
      <div class="project"></div>
      <div class="project"></div>
      <a class="studio-button-wrapper" onmouseenter="mouseenterStudioButtonUp()" onmouseleave="mouseleaveStudioButtonUp()">
        <div class="studio-button up" onclick="clickStudioButton()"></div>
      </a>
      <p class="copyright">&copy 2021  Pytalev</p>
    </div>
    <!--@ End of Studio page @-->
    <!--@ Hamburger menu @-->
    <div class="hamburger-menu">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <!--@ End of Hamburger menu @-->
    <!--@ Topbar @-->
    <div class="topbar">
      <ul class="topbar-menu">
        <li class="menu-item">
          <a href="/studio.html" class="menu-link">Studio</a>
        </li>
        <li class="menu-item">
          <a href="/pytalev.html" class="menu-link">Pytalev</a>
        </li>
        <li class="menu-item">
          <a href="/school.html" class="menu-link">School</a>
        </li>
      </ul>
      <div class="social-media">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
    <!--@ End of Topbar @-->
    <script src="script.js"></script>
    <script>
      function clickStudioButton() {
        window.scrollTo(pageXOffset, 0);
        };
        window.addEventListener('scroll', function() {
          var studioPageButton = document.querySelector('.up');
          if(pageYOffset > document.documentElement.clientHeight/2) {
            studioPageButton.style.borderColor = '#ff7800';
          } else {
            studioPageButton.style.borderColor = 'white';
          }
      var front = document.querySelector('.front');
      var back = document.querySelector('.back');
      var right = document.querySelector('.right');
      var left = document.querySelector('.left');
      var top = document.querySelector('.top');
      var bottom = document.querySelector('.bottom');
      var logoWhite = document.querySelector('#white-logo');
      var logoOrange = document.querySelector('#orange-logo')
      var navbar = document.querySelector('.navbar');
      var coordsNavbar = navbar.getBoundingClientRect();
      var coordsLogo = logoWhite.getBoundingClientRect();
      if(coordsLogo.bottom >= coordsNavbar.bottom) {
        front.style.borderColor = '#ff7800';
        back.style.borderColor = '#ff7800';
        right.style.borderColor = '#ff7800';
        left.style.borderColor = '#ff7800';
        top.style.borderColor = '#ff7800';
        bottom.style.borderColor = '#ff7800';
        logoWhite.style.visibility = 'hidden';
        logoOrange.hidden = false;
        } else {
          front.style.borderColor = 'white';
          back.style.borderColor = 'white';
          right.style.borderColor = 'white';
          left.style.borderColor = 'white';
          top.style.borderColor = 'white';
          bottom.style.borderColor = 'white';
          logoWhite.style.visibility = 'visible';
          logoOrange.hidden = true;
          }
        });
    </script>
  </body>
</html>
